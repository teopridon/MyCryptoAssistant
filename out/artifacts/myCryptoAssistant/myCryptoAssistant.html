<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'myCryptoAssistant.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedmyCryptoAssistant_id() {
        dtjava.embed(
            {
                id : 'myCryptoAssistant_id',
                url : 'myCryptoAssistant.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '775',
                height : '430'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedmyCryptoAssistant_id);
</script>

</head><body>
<h2>Test page for <b>myCryptoAssistant</b></h2>
